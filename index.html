<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <a class= "score-link" href="scores.html">View High Score</a>
        <h2 id="countdown" class= "hide"></h2>
    </nav>
    <hr>
    <div class="start-page" id="starting-page">
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h>
        <br>
        <button id="start">Start Quiz</button>
    </div>
    
    <div class="hide" id="quiz-page">
            <div id="questions"></div>
            <div class="choices">
                <button class="answer-choice" id="A"></button>
                <button class="answer-choice" id="B"></button>
                <button class="answer-choice" id="C"></button>
                <button class="answer-choice" id="D"></button>
            </div>
            <hr>
            <div class= "right-wrong fade-out"></div>
    </div>
    <div class="hide final-score" id="score-input">
        <h1>All done!</h1>
        <h3>Your final score is: <span class= "score-number"></span></h3>
        <form method="POST">
            <div class="input-group">
            <label for="initials">Enter initials:</label>
            <input class="input-box"
                type="text"
                name="initials"
                id= "initials"
                placeholder="initials"
            />
            <button id="submit">Submit</button>
        </div>
    </div>

    <div class="hide" id="scores-page">
        <h1>high score page</h1>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
