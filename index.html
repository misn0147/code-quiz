<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>
    <div id="starting-page">
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect asnwers will penalize your score/time by ten seconds!</h>
        <br>
        <button id="start">Start Quiz</button>
    </div>
    
    <div class="hide" id="quiz-page">
            <div id="questions"></div>
            <ul id="choices">
                <li><button class="answer-choice" id="A"></button></li>
                <li><button class="answer-choice" id="B"></button></li>
                <li><button class="answer-choice" id="C"></button></li>
                <li><button class="answer-choice" id="D"></button></li>
            </ul>
    </div>

    <div class="hide" id="scores-page">
        <h1>high score page</h1>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
